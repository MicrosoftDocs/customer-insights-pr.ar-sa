title: قدرة رؤى الجمهور في Dynamics 365 Customer Insights
summary: استيعاب بيانات العميل من مصادر متعددة وتوحيدها وتنظيمها. قم بإنشاء وإدارة ملفات تعريف العملاء وتقسيم الوقت الحقيقي. قم بتكامل بيانات العميل مع الأنظمة الأخرى لجعلها قابلة للتنفيذ بشكل أكبر.
