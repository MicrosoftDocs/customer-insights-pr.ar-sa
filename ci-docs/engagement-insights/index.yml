### YamlMime:Landing
title: إمكانية معلومات المشاركة في Dynamics 365 Customer Insights (إصدار أولي)
summary: جمع البيانات لمواقع الويب الخاصة بك. فهم تفاعلات العملاء واستخدامهم عبر مواقعك، بشكل تفاعلي. استخدم التكامل العميق بين رؤى المشاركة والرؤى الجمهور لإثراء تحليلاتك السلوكية في الوقت الفعلي من خلال تقارير ملف تعريف العميل. إثراء ملفات تعريف العملاء من خلال أنشطة الويب للحصول على بيانات سلوكية في الوقت الفعلي إلى جانب بيانات العملاء ذات الصلة. تحويل عملك للحصول على قيمة فورية من بيانات العملاء.
