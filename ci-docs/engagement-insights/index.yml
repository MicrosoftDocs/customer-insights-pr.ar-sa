### YamlMime:Landing
title: وقت انتهاء الإصدار الأولي لمعلومات التفاعل
summary: انتهى الإصدار الأولي لقدرة معلومات التفاعل Dynamics 365 Customer Insights في 15 فبراير 2022. يعني هذا التغيير أن تجربة الإصدار التجريبي لـ Customer Insights لم تعد تتضمن القدرة على إنشاء مسارات أو وظائف إعداد تقارير أخرى. نحن ندعوك لاستكشاف وتقييم الميزات الأخرى العديدة لـ Customer Insights، وهو النظام الأساسي لبيانات عملاء Microsoft (CDP). الرجاء الاتصال بفريق حساب Microsoft الخاص بك مباشرة إذا كانت لديك أي أسئلة بشأن انتهاء الإصدار الأولي للقدرة. سيبقيك فريق الحساب الخاص بك على إطلاع بشأن عمليات الإطلاق القادمة. شكرًا لك!
